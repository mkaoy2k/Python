        <h1>小朋友玩大蟒蛇日誌</h1>
        <h3 id="currentDate"></h3>
        <script>
            // 創建日期物件
            const today = new Date();
            // 格式化日期（年、月、日）
            const year = today.getFullYear();
            const month = today.getMonth() + 1; // getMonth() 返回 0-11，所以要加1
            const day = today.getDate();
            
            // 將日期轉換為繁體中文格式
            const chineseDate = `${year}年${month}月${day}日`;
            // 將日期顯示在 HTML 中
            document.getElementById('currentDate').textContent = chineseDate;
            </script>
